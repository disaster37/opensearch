services:
  opensearchsearch:
    image: docker.opensearch.co/opensearchsearch/opensearchsearch:${VERSION:-7.17.1}
    hostname: opensearchsearch
    environment:
      - cluster.name=opensearchsearch
      - bootstrap.memory_lock=true
      - discovery.type=single-node
      # - http.publish_host=localhost
      # - http.host=0.0.0.0
      # - transport.host=127.0.0.1
      # - network.host=_local_
      - network.publish_host=127.0.0.1
      - logger.org.opensearchsearch=warn
      - xpack.security.enabled=false
      - path.repo=/usr/share/opensearchsearch/backup
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ulimits:
      nproc: 65536
      nofile:
        soft: 65536
        hard: 65536
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./data/backup:/usr/share/opensearchsearch/backup
    ports:
      - 9200:9200
  platinum:
    image: docker.opensearch.co/opensearchsearch/opensearchsearch:${VERSION:-7.17.1}
    hostname: opensearchsearch-platinum
    environment:
      - cluster.name=platinum
      - bootstrap.memory_lock=true
      - discovery.type=single-node
      - xpack.license.self_generated.type=trial
      - xpack.security.enabled=true
      - xpack.watcher.enabled=true
      # - http.publish_host=localhost
      # - http.host=0.0.0.0
      # - transport.host=127.0.0.1
      # - network.host=_local_
      - http.port=9210
      - network.publish_host=127.0.0.1
      - logger.org.opensearchsearch=warn
      - path.repo=/usr/share/opensearchsearch/backup
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - ELASTIC_PASSWORD=opensearch
    ulimits:
      nproc: 65536
      nofile:
        soft: 65536
        hard: 65536
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./data/backup:/usr/share/opensearchsearch/backup
    ports:
      - 9210:9210
